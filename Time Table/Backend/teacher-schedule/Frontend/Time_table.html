
<!DOCTYPE html>
<html>
<head>
	<title>Teacher Schedule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="row wrapper border bg-white mr-2 ml-2 mt-2">
        <div class="col-lg-12 p-0">
            <div class="ibox">
                <div class="ibox-title">
                    <h3>Teacher Schedule</h3>
                </div>
                <hr>
                <div class="ibox-content" style="padding-left:0px;">
                    <div class="table-responsive p-0 m-0">
                        <table id="schedule" class="table table-striped table-bordered table-hover dataTables-wo text-center">
                            <thead>
                                <tr>
                                    <th>WO ID</th>
                                    <th>Status</th>
                                    <th>Subject</th>
                                    <th>WO Type</th>
                                    <th>Change Type</th>
                                    <th>Domain</th>
                                    <!-- <th>Vendor</th> -->
                                    <th>Description</th>
                                    <th>Issuer</th>
                                    <th>Issuer Office</th>
                                    <th>Assignee</th>
                                    <th>Assignee Office</th>
                                    <!-- <th>Service Name</th>
                                    <th>NE Type</th>
                                    <th>NE Count</th> -->
                                    <th>Peer Review</th>
                                    <th>Line Manager Approval</th>
                                    <th>HOD Approval</th>
                                    <th>Group Approval</th>
                                    <th>SLA Percentage</th>
                                    <th>Issue DateTime</th>
                                    <th>Execution Start</th>
                                    <th>Execution End Date</th>
                                    <th>Last Update Time</th>
                                    {{-- <th>Activation Status</th> --}}
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
    $('#schedule').DataTable();
});
</script>
